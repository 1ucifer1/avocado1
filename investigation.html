        <form class="inputs">
            
            <div class="topic">
                <label for="topic" class="inputsName"><i class="fa fa-file-text iconFilter"></i> Topic</label>
                <br>
                <input type="text" name="topic" class="inputsSelect">

            <div class="date">

            <div class="decision">

            <div class="notes">

            </div>

            <div class="contender">

            </div>

            <div class="lawyer">
                <label for="lawyer" class="inputsName"><i class="fa fa-person-half-dress iconFilter"></i> Lawyer</label>

                <br>
            </div>

            <div class="attachments">
                <label for="attachments" class="inputsName"><i class="fa fa-paperclip iconFilter"></i> Attachments</label>
                <br>
                <input type = "file" name="attachments" class="inputsSelect attachmentsPos" accept = "image/*" multiple="multiple">
                <br>
            </div>

            <div class="buttons">
            <button type="submit" name="SEARCH" value="search" class="save_button"><i class="fa fa-save"></i> SAVE</button>

            <br>
