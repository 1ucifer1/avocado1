                    <!-- the expense tap-->

                    <br><br>

                    <br><br><br>
                <button type="button" class="send" onclick="">save</button>

                </form>
    
            </div>

        <!-- java script -->
        <script>
            function add_show(){
                var addtap = document.getElementById("add_tap");
                var pos = document.getElementById("pos");
                addtap.style.display="block";
                pos.style.opacity="20%";
            }
        </script>
        <script>
                function add_hide(){
                        var addtap = document.getElementById("add_tap");
                        var pos = document.getElementById("pos");
                        addtap.style.display="none";
                        pos.style.opacity="100%";                   
                    }
        </script>
        <script>
            function expense_show(){
