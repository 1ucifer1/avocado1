    <div class="parent" id="parent">

        <form class="inputs" id="inputs" action="">
            <div class="pos" id="pos">
            <div class="name">
                <i class="fa-solid fa-user-alt iconFilter"></i>
                <label for="name" class="inputsName">Client Name</label>
                <br>
                <input type="text" id="name" class="inputsText">
            </div>

            <div class="email">
                <i class="fa-solid fa-mail-bulk iconFilter"></i>
                <label for="email" class="inputsName">Email</label>
                <br>
                <input type="email" id="email" class="inputsText">
            </div>

            <div class="number">
                <i class="fa-solid fa-phone iconFilter"></i>
                <label for="number" class="inputsName">Phone Number</label>
                <br>
                <input type="text" id="number" class="inputsText">
            </div>

            <div class="address">
                <i class="fa-solid fa-map-location-dot iconFilter"></i>
                <label for="address" class="inputsName">Address</label>
                <br>
                <input type="text" id="address" class="inputsText">
            </div>

            <div class="id_number">
                <i class="fa-solid fa-id-badge iconFilter"></i>
                <label for="id_number" class="inputsName">ID Number</label>
                <br>
                <input type="text" id="id_number" class="inputsText">
            </div>

            <div class="category">
                <i class="fa-solid fa-sort-amount-asc iconFilter"></i>
                <label for="category" class="inputsName">Category</label>
                <br>

            </div>
            
            <div class="city">
                <i class="fa-solid fa-city iconFilter"></i>
                <label for="city" class="inputsName">City</label>             
                <br>
                <input type="text" id="city" class="inputsText">
            </div>

            <div class="nationality">
                <i class="fa-solid fa-flag iconFilter"></i>
                <label for="nationality" class="inputsName">Nationality</label>     
                <br>       
                <input type="text" id="nationality" class="inputsText">
            </div>
            <div class="tax_id">
                <i class="fa-solid fa-id-card iconFilter"></i>
                <label for="tax_id" class="inputsName">Tax ID</label>
                <br>
                <input type="text" id="tax_id" class="inputsText">
            </div>

            <div class="individual_company">
                <label for="individual">Individual</label>
                <input type="radio" id="individual" name="individual_company" value="Individual">
                
                <label for="company">Company</label>
                <input type="radio" id="company" name="individual_company" value="Company">
            </div>
