    <div class="parent" id="parent">

        <form class="inputs" id="inputs" action="">

            <div class="session_date">
                <i class="fa-solid fa-calendar-days iconFilter"></i>
                <label for="session_date" class="inputsName">Session Date</label>
                <br>
                <input type="date" id="session_date" class="Session_date"  placeholder="Session Date">
            </div>
            
            <div class="next_date">
                <i class="fa-solid fa-calendar-plus iconFilter"></i>
                <label for="next_date" class="inputsName">Next Date</label>
                <br>
                <input type="date" id="next_date" class="Nnext_date"  placeholder="Next Date" >
            </div>
            
            <div class="session_attachments">
                <i class="fa-solid fa-calendar-plus iconFilter"></i>
                <label for="session_Attachments" class="inputsName">Session Attachments</label>
                <br>
                <input type = "file" id="session_Attachments" class="session_Attachments" placeholder="Session_attachments" accept = "image/*" multiple="multiple" />
            </div>
            
            <div class="role_number">
                <i class="fa-solid fa-calendar-plus iconFilter"></i>
                <label for="role_number" class="inputsName">Role Number</label>
                <br>
                <input type="text" id="role_number" class="Role_number" placeholder="Role Number">
            </div>
            
            <div class="decision">
                <i class="fa-solid fa-calendar-plus iconFilter"></i>
                <label for="decision" class="inputsName">Decision</label>
                <br>
                <input type="text" id="decision" class="Decision" placeholder="Decision">
            </div>

            <div class="session_requirements">
                <i class="fa-solid fa-calendar-plus iconFilter"></i>
                <label for="session_requirements" class="inputsName">Session Requirements</label>
                <br>
                <textarea name="session_requirements" id="session_requirements" class="sessionrequirements" cols="30" rows="10"></textarea>
            </div>

            <div class="session_reason">
                <i class="fa-solid fa-calendar-plus iconFilter"></i>
                <label for="session_reason" class="inputsName">Session Reason</label>
                <br>
                <textarea name="session_reason" id="session_reason" class="sessionreason" cols="30" rows="10"></textarea>
            </div>
            

            <div class="session_buttons">
                <form>
                    <button class="save"><i class="fa fa-save"></i> SAVE </button>
                    <br>
                    <button class="back" id="back" formaction="addcase.html"><i class="fa fa-backward"></i> BACK</button>
                </form>
            </div>

        </form>
