        <form class="inputs" id="inputs" action="">

                <textarea name="session_requirements" class="sessionrequirements" cols="30" rows="10"></textarea>
            </div>

            <div class="session_reason">
                <h3>Session Reason</h3>
                <textarea name="session_reason" class="sessionreason" cols="30" rows="10"></textarea>
