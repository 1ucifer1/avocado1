        <form class="inputs" id="inputs" action="">

            
            
            <div class="office_addressDIV">
                <i class="fa-solid fa-building iconFilter"></i>
                <label for="office_address" class="inputsName">Office Address</label>
                <br>
                <input type="text" id="office_address" class="office_address"  placeholder="Next Date" >
            </div>

            <div class="expert_session_dateDIV">
                <i class="fa-solid fa-calendar iconFilter"></i>
                <label for="expert_session_date" class="inputsName">Expert Session Date</label>
                <br>
                <input type="date" id="expert_session_date" class="expert_session_date"  placeholder="Expert Session Date">
            </div>

            <div class="session_attachmentsDIV">
                <i class="fa-solid fa-paperclip iconFilter"></i>
                <label for="session_Attachments" class="inputsName">Session Attachments</label>
                <br>
                <input type = "file" id="session_Attachments" class="session_attachments" placeholder="Session_attachments" accept = "image/*" multiple="multiple" />
            </div>
            
            <div class="expert_nameDIV">
                <i class="fa-solid fa-user-doctor iconFilter"></i>
                <label for="expert_name" class="inputsName">Expert Name</label>
                <br>
                <input type="text" id="expert_name" class="expert_name" placeholder="Expert Name">
            </div>
            
            <div class="decisionDIV">
                <i class="fa-solid fa-signature iconFilter"></i>
                <label for="decision" class="inputsName">Decision</label>
                <br>
                <input type="text" id="decision" class="decision" placeholder="Decision">
            </div>

            <div class="session_requirementsDIV">
                <i class="fa-solid fa-note-sticky iconFilter"></i>
                <label for="session_requirements" class="inputsName">Session Requirements</label>
                <br>
                <textarea name="session_requirements" class="session_requirements" cols="30" rows="10"></textarea>
            </div>
            

            <div class="session_buttons">
                <button class="save"><i class="fa fa-save"></i> SAVE</button>
                <br>
                <button class="back" id="back" formaction="addcase.html"><i class="fa fa-backward"></i> BACK</button>
            </div>
